<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Rock, Paper, Scissors?</h1>
        <h4>The winner is first to 5 points</h4>
        <div class="plcomp">
            <div class="player">
                <h2>PLAYER</h2>
                <img src="" alt="player">
                <span class="playerScore">SCORE: 0</span>
                <br>
                <div class="ropasc">
                    <div>
                        <img src="" alt="rock" class="playerRock">
                    </div>
                    <div>
                        <img src="" alt="paper" class="playerPaper">
                    </div>
                    <div>
                        <img src="" alt="scissors" class="playerScissors">
                    </div>
                </div>    
            </div>
            <div class="computer">
                <h2>COMPUTER</h2>
                <img src="" alt="computer">
                <span class="computerScore">SCORE: 0</span>
                <br>
                <div class="ropasc">
                    <div>
                        <img src="" alt="rock" class="computerRock">
                    </div>
                    <div>
                        <img src="" alt="paper" class="computerPaper">
                    </div>
                    <div>
                        <img src="" alt="scissors" class="computerScissors">
                    </div>
                </div>
            </div>
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
